<ion-header>
  <ion-navbar color="primary">
    <ion-title>Drop a Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="gray-back">
  <img src="assets/imgs/message.png" class="center-block" style="width:50%" />
  
  <form #dropMessageForm="ngForm" no-validate (ngSubmit)="onSubmit()">

    <ion-card>
    <ion-list>
          <ion-item>
            <ion-icon item-left name='person' color="primary"></ion-icon>
            <ion-label stacked>Name</ion-label>
            <ion-input placeholder="John Dao" type="text" required [(ngModel)]="form.name" name="name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon item-left name='mail' color="primary"></ion-icon>
            <ion-label stacked>Email Id</ion-label>
            <ion-input placeholder="johndao@gmail.com" type="text"  required [(ngModel)]="form.email" name="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon item-left name='barcode' color="primary"></ion-icon>
            <ion-label stacked>Subject</ion-label>
            <ion-input placeholder='Inquiry purpose' type="text" required  [(ngModel)]="form.subject" name="subject"></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon item-left name='chatboxes' color="primary"></ion-icon>
            <ion-label stacked>Message</ion-label>
            <ion-textarea placeholder="Text message" type="text" required  rows="3" [(ngModel)]="form.message" name="message"></ion-textarea>
          </ion-item>
          <div padding-right text-right>
            <p>*All fields are required</p>
          </div>
        </ion-list>
    </ion-card>
    <button ion-button full [disabled]='dropMessageForm.invalid'>Submit</button>
  </form>

</ion-content>
