<ion-header>

  <ion-navbar  color="primary">
    <ion-title>Signup</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label floating>First Name *</ion-label>
        <ion-input formControlName="first"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name *</ion-label>
        <ion-input formControlName="last"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contact No</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Skype Id</ion-label>
        <ion-input type="email" formControlName="skypeId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="mailId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password *</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirm Password *</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <div class="err-msg" *ngIf="signupForm.controls.confirmPassword.valid&&checkPassword()">
        <p>* Password mismatch</p>
      </div>
      <div padding>
        <button ion-button block [disabled]="signupForm.invalid">Submit</button>
      </div>
    </form>
  </ion-list>
</ion-content>
